<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/popup.css">
    <script src="../scripts/html/popup.js"></script>
</head>
<body>
    <div id="container" >
        <div>
            <p id="imgName">背景图片</p>
            <div id="container_select">
                <select name="imgIndex" id="imgIndex">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5"selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
					<option value="11">11</option>
                </select>
            </div>
            <div class="container_attri">
                <input type="color" id="titleColor" class="color" ><span >标题颜色</span>
            </div>

            <div class="container_attri">
                <input type="color" id="textColor" class="color" ><span >文本颜色</span>
            </div>
            <div class="container_attri">
                <input type="checkbox" id="fontBold"><span >文字加粗</span>
            </div>
            <div class="container_attri">
                <div>字体大小</div>
                <input type="range" min="13" max="17" value="14" id="fontSize">
            </div>
            <button type="button" id="save">Save</button>
            <audio src="../media/audio/button01.mp3" id="hover"></audio>
            <audio src="../media/audio/button02.wav" id="down"></audio>
        </div>

        <div id="tip">更改成功<br>请刷新网页</div>
    </div>


</body>
</html>
